<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Portal de notícias</title>
</head>
<body>
  <header>
    <nav class="primary flex container">
      <button class="menu flex">
        <img src="assets/icons/list.svg" alt="Ícone de menu">
        <span class="desktop-only">Menu</span>
      </button>

      <img src="assets/icons/logo.svg" alt="TechNews logo" class="logo">

      <button class="flex">
        <span class="desktop-only">Buscar</span>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de busca">
      </button>
    </nav>

    <nav class="secondary container">
      <ul role="list" class="flex">
        <li>
          <a href="#">Inteligência Artificial</a>
        </li>

        <li>
          <a href="#">Blockchain</a>
        </li>

        <li>
          <a href="#">Hologramas</a>
        </li>

        <li>
          <a href="#">Internet</a>
        </li>

        <li>
          <a href="#">Vestíveis</a>
        </li>

        <li>
          <a href="#">Realidade Aumentada</a>
        </li>

        <li>
          <a href="#">Realidade  Virtual</a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="container grid">
    <section id="features" class="grid">
      <figure class="card">
        <img src="assets/images/Image-01.png" alt="">

        <figcaption>
          <span class="tag">Robótica</span>
          <h2>Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
        </figcaption>
      </figure>

      <div class="grid">
        <figure class="card">
          <img src="assets/images/Image-02.png" alt="">
  
          <figcaption>
            <span class="tag">Hologramas</span>
            <h2>Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!</h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image-03.png" alt="">
  
          <figcaption>
            <span class="tag">Internet</span>
            <h2>Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos.</h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image-04.png" alt="">
  
          <figcaption>
            <span class="tag">Vestíveis</span>
            <h2>Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.</h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image-05.png" alt="">
  
          <figcaption>
            <span class="tag">Realidade Virtual</span>
            <h2>Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.</h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <section id="weekly">
      <header class="flex">
        <strong>Mais lidos da semana</strong>
        <button>
          Ver tudo
        </button>
      </header>

      <div class="grid">
        <figure>
          <img src="assets/images/Image-06.png" alt="">
          <figcaption>
            <span class="tag">Veículos</span>
            <h3>Protótipo de veículo voador é apresentado, marcando o início da era dos transportes aéreos pessoais.</h3>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/images/Image-07.png" alt="">
          <figcaption>
            <span class="tag">Hologramas</span>
            <h3>Plataforma de videoconferência apresenta nova função de hologramas, tornando as chamadas virtuais mais realistas e envolventes.</h3>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/images/Image-08.png" alt="">
          <figcaption>
            <span class="tag">Realidade virtual</span>
            <h3>Nova geração de consoles de videogame é lançada, trazendo gráficos ultra-realistas e experiências de jogo totalmente envolventes.</h3>
          </figcaption>
        </figure>

        <figure>
          <img src="assets/images/Image-09.png" alt="">
          <figcaption>
            <span class="tag">Internet</span>
            <h3>Projeto busca oferecer internet de alta velocidade em áreas remotas através de satélites.</h3>
          </figcaption>
        </figure>
      </div>
    </section>

    <section id="ai">
      <header class="flex">
        <strong>Destaques de Inteligência Artificial</strong>
        <button>
          Ver tudo
        </button>
      </header>

      <div class="grid">
        <figure class="flex">
          <img src="assets/images/Image-10.png" alt="">

          <figcaption>
            <span class="tag">Inteligência Artificial</span>
            <h3>Empresa surpreende o mundo ao anunciar um algoritmo capaz de prever eventos futuros com alta precisão.</h3>
            <p>Em um avanço surpreendente da inteligência artificial, uma empresa anuncia o desenvolvimento de um algoritmo capaz de prever eventos futuros com notável precisão. Descubra como essa tecnologia está desafiando as fronteiras da previsão e quais são as implicações para diversas áreas, desde finanças até planejamento estratégico.</p>
          </figcaption>
        </figure>

        <figure class="flex">
          <img src="assets/images/Image-11.png" alt="">

          <figcaption>
            <span class="tag">Inteligência Artificial</span>
            <h3>Dispositivo portátil promete traduzir instantaneamente diferentes idiomas, facilitando a comunicação global.</h3>
            <p>Em um mundo cada vez mais conectado, a comunicação sem fronteiras é essencial. Nesse contexto, um dispositivo portátil surge como um verdadeiro herói linguístico, prometendo quebrar as barreiras idiomáticas instantaneamente. Imagine poder se comunicar fluentemente em qualquer lugar do mundo, independentemente do idioma local. Este dispositivo não é mais uma visão futurista, mas uma realidade impressionante que está transformando a forma como nos conectamos globalmente. Nesta reportagem, mergulharemos nas funcionalidades deste dispositivo revolucionário e como ele está moldando uma nova era de compreensão global.</p>
          </figcaption>
        </figure>

        <figure class="flex">
          <img src="assets/images/Image-12.png" alt="">

          <figcaption>
            <span class="tag">Inteligência Artificial</span>
            <h3>Criados para auxiliar idosos, robôs de companhia ganham popularidade, oferecendo suporte emocional e físico aos usuários.</h3>
            <p>A tecnologia não só avança, mas também busca tornar a vida mais significativa para todas as gerações. No cenário atual, os robôs sociais, projetados especialmente para oferecer apoio e companhia aos idosos, estão ganhando destaque. Mais do que meros assistentes, esses robôs são programados para fornecer suporte emocional e físico, preenchendo lacunas nas necessidades de cuidado. Nesta matéria, exploraremos como esses companheiros tecnológicos estão impactando positivamente a qualidade de vida da terceira idade e proporcionando uma nova perspectiva sobre o envelhecimento.</p>
          </figcaption>
        </figure>

        <figure class="flex">
          <img src="assets/images/Image-13.png" alt="">

          <figcaption>
            <span class="tag">Inteligência Artificial</span>
            <h3>Aplicativo utiliza inteligência artificial para ajudar usuários a manterem o foco e aumentarem a produtividade no dia a dia.</h3>
            <p>No turbilhão da vida moderna, onde distrações são abundantes, um aplicativo inovador surge como um aliado indispensável para quem busca maior concentração e eficiência no cotidiano. Utilizando avançados algoritmos de inteligência artificial, este aplicativo promete mais do que simplesmente gerenciar tarefas; ele está programado para compreender os padrões de trabalho de cada usuário, oferecendo sugestões personalizadas para otimizar o tempo e maximizar a produtividade. Nesta matéria, exploraremos como essa ferramenta tecnológica está se tornando a chave para manter o foco em um mundo cada vez mais cheio de distrações, transformando a maneira como encaramos nossas responsabilidades diárias.</p>
          </figcaption>
        </figure>
      </div>
    </section>

    <aside></aside>
  </main>
</body>
</html>
